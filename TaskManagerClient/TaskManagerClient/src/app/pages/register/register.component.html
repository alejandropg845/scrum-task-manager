<div class="register-container">

    <h3>
        <span *ngIf="!isSpanish">Register</span>
        <span *ngIf="isSpanish">Registrarse</span>
    </h3>

    <form class="register-content" [formGroup]="form">
        
        <div class="login-input-container">
            <label for="username">
                <span *ngIf="!isSpanish">Username</span>
                <span *ngIf="isSpanish">Usuario</span>
            </label>
            <input autocomplete="off" type="text" id="username" [placeholder]="!isSpanish ? 'Username' : 'Usuario'" formControlName="username">
        </div>

        <div class="login-input-container">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" [placeholder]="!isSpanish ? '(optional, just for recovery purposes)' : 'Opcional, s칩lo para recuperar tu cuenta'">
        </div>

        <div class="login-input-container">
            <label for="password">
                <span *ngIf="!isSpanish">Password</span>
                <span *ngIf="isSpanish">Contrase침a</span>
            </label>
            <div class="password-container">
                <input [type]="(showPassword?'text':'password')" formControlName="password" id="password" [placeholder]="!isSpanish ? 'Password' : 'Contrase침a'">
                <i (click)="showPassword = !showPassword" class="fa-solid fa-eye" *ngIf="!showPassword"></i>
                <i (click)="showPassword = !showPassword" class="fa-solid fa-eye-slash" *ngIf="showPassword"></i>
            </div>
        </div>

    </form>

    <p class="change-authentication" (click)="taskService.showLogin = true">
        <span *ngIf="!isSpanish">Login instead</span>
        <span *ngIf="isSpanish">Iniciar sesi칩n</span>
    </p>

    <button (click)="onSubmit()">
        <span *ngIf="!isSpanish">Submit</span>
        <span *ngIf="isSpanish">Hecho</span>
        <i class="loading-icon" *ngIf="isRegistering"></i>
    </button>
</div>
